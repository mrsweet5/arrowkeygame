
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Me Home</title>
    <link rel = "stylesheet" type = "text/css" href = "firstscreen.css" />
    <script src="https://kit.fontawesome.com/c1b23fece0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <img src = "title.png" class="title">
        <div class = "bg">  
        <img src = "car.png" class="car">
        </div>  
        <button class="middle" onclick="location.href = 'gamepage.html';" id="startGameButton"><i class="fas fa-play-circle"></i></button>
        <button id="modalBtn" class="button">Instructions</button>
    </section>
    
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn"> &times; </span>
            <p>Hello...I am Cryen....<br> and I'm lost. Can you bring me home please?<br> You will just need to press the arrow keys shown before the timer ends. Hopefully I will be home by then!</p>
            <img src = "cryingboy.png" class="cryingboy">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
