
<!DOCTYPE html>

        <div class= "arrow">
        </div>
        </div>

          </div>
      </div>

      <div id="simpleModal1" class="modal">
        <div class="modal-content">
            <span class="closeBtn"> &times; </span>
            <p>aaaaargh now we are both lost!!!</p>
            <img src = "pictures/angryboy.png" class="boy">

    </div>
      
      </div>
